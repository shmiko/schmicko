<div class="cm-dashboard-header cm-menu-area-vertical" ng-class=" {'cm-dashboard-header': !isMenuVertical || !isMenuVisible}">
    {{ title }}
    <div class="cm-dashboard-controls">
        <div class="dropdown">
            <button label="Add Board" class="btn btn-default dropdown-toggle" type="button" id="dropdownMenu1" data-toggle="dropdown" aria-expanded="true">
                <i class="fa fa-plus"></i>Add
                Add Boards
                <span class="caret"></span>
            </button>
            <ul class="dropdown-menu" role="menu" aria-labelledby="dropdownMenu1">
                <li ng-repeat="widget in widgetDefinitions">
                    <a role="menuitem" ng-click="addNewWidget(widget)">{{widget.title}}</a>
                </li>
            </ul>
        </div>
    </div>
</div>
<div gridster="gridsterOpts" class="grid">
    <ul>
        <li gridster-item="item" ng-repeat="item in widgets">
            <cm-widget-body>
            </cm-widget-body>
        </li>
    </ul>
</div>
