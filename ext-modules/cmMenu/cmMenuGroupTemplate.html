
<li class="cm-selectable-item" ng-click="clicked()" ng-class="{'cm-item-horizontal': !isVertical()}">
    <div class="cm-noselect">
        <i class="fa {{icon}} cm-menu-icon"></i>
        {{label}}
        <i ng-if="isVertical()"
           class="fa fa-chevron-left cm-group-indicator-left"
           ng-class="{'fa-rotate-270': isOpen}"></i>
    </div>
</li>

<div ng-show="isOpen" class="cm-subitem-section cm-fade-in-animation" ng-class="{'cm-popup-menu': !isVertical() }">
    <ul ng-transclude></ul>
</div>
