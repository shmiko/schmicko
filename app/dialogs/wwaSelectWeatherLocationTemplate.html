
<div class="modal-header">
    <h3 class="modal-title">Select City</h3>
</div>
<div class="modal-body">
    <h3>City</h3>
    <div class="form-group">
        <input type="text" ng-model="city" class="form-control" placeholder="New York, NY"/>
    </div>
    <a href="#/wwaWeatherTemplate/7" class="btn btn-primary">Get Forecast</a>
</div>
<div class="modal-footer">
    <button type="button" class="btn btn-primary" ng-click="saveSettings()">Ok</button>
    <button type="button" class="btn btn-default" ng-click="$dismiss()">Cancel</button>

</div>
